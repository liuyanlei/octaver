title: octaver
url: https://kvasilopoulos.github.io/octaver

development:
  mode: auto

template:
  params:
    bootswatch: cosmo

authors:
  Kostas Vasilopoulos:
    href: https://kvasilopoulos.com/

reference:

  - title: Run octave
    contents:
      - oct
      - oct_addpath

  - title: Run .m script
    contents:
      - oct_script

  - title: Persistent background R session
    contents:
      - OctaveSession

  - title: Octave REPL
    contents:
      - octREPL

  - title: Knitr
    contents:
      - set_octave_engine

  - title: Read & Write .mat files
    contents:
      - mat_read
      - mat_write

  - title: Installation
    contents:
      - install_octave
      - install_pkg

navbar:
  type: default
  structure:
    left:
    - home
    - reference
    right:
    - news
    - github
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    news:
      text: News
      href: news/index.html
    github:
      icon: fa-github fa-lg
      href: https://github.com/kvasilopoulos/octaver
